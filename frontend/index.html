<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Music Resolver</title>

    <!-- CSP-ready -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; media-src 'self';">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">

        <aside class="sidebar">
            <div class="logo">ğŸµ Resolver</div>

            <nav>
                <button class="nav-item active" data-tab="listen">ğŸ§ Listen</button>
                <button class="nav-item" data-tab="playlists">ğŸ“‚ Playlists</button>
            </nav>
        </aside>

        <main class="main">
            <header class="topbar">
                <button id="langToggle">EN</button>
                <button id="themeToggle">ğŸŒ™</button>
            </header>

            <!-- LISTEN -->
            <section id="listen" class="view active">
                <h1 id="listenTitle"></h1>
                <p id="listenSubtitle"></p>

                <div class="input-group">
                    <input id="trackInput" type="text" placeholder="">
                    <button id="loadTrack">Load</button>
                </div>

                <div class="loader hidden" id="loader">ğŸ” Resolving linkâ€¦</div>

                <div class="player hidden" id="player">
                    <div class="cover"></div>

                    <div class="track-info">
                        <strong id="trackTitle"></strong>
                        <span id="trackArtist"></span>
                    </div>

                    <div class="waveform"></div>

                    <audio controls id="audio"></audio>
                </div>
            </section>

            <!-- PLAYLISTS -->
            <section id="playlists" class="view">
                <h1 id="playlistTitle"></h1>
                <p id="playlistSubtitle"></p>

                <div class="input-group">
                    <input id="playlistInput" type="text" placeholder="">
                    <button id="addPlaylist">Add</button>
                </div>

                <div class="playlist" id="playlist">
                    <div class="track-item" draggable="true">Demo Track 1</div>
                    <div class="track-item" draggable="true">Demo Track 2</div>
                    <div class="track-item" draggable="true">Demo Track 3</div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
